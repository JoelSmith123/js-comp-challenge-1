<!DOCTYPE html>
<html>
<head>
  <title>Static Comp Challenge 1 - Joel Smith</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lobster+Two:700i|Oswald:300,600" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
  <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Glasses">Glasses</a> from <a href="https://www.flaticon.com/"     title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"     title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div> -->
  <!--arrow icons license: https://fontawesome.com/license-->
</head>
<body class="wrapper">
    <div class="box1">
      <div class="box10">
        <h1>Joel Smith</h1>
        <p class="top-line">I'm a Web Developer in training.</p>
        <p class="bottom-line">Feel free to check out what I'm working on.</p>
      </div>
      <div class="box11">
        <button>Resume</button>
      </div>
      <div class="box12">
        <button>Contact</button>
      </div>
    </div>
    <div class="box2">
      <h2>Profile</h2>
      <img class="icon" src="images/glasses.svg" alt="a pair of glasses">
    </div>
    <div class="box3">
      <i class="fas fa-angle-left"></i>
      <i class="fas fa-angle-right"></i>
    </div>
    <div class="box4">
      <h2>Portfolio</h2>
      <img class="icon" src="images/math.svg" alt="math on a whiteboard">
    </div>
    <div class="box5">
      <h2>Social Menu</h2>
      <img class="icon" src="images/conversation.svg" alt="math in a speech bubble">
    </div>
    <div class="box6">
      <h2>Contact</h2>
      <img class="icon" src="images/computer.svg" alt="a desktop computer">
    </div>
    <div class="box7">
      <h2>Education</h2>
      <img class="icon" src="images/diploma.svg" alt="a diploma">
    </div>
    <div class="box8">
      <h2>Blog</h2>
      <img class="icon" src="images/books.svg" alt="a stack of books">
    </div>
    <div class="box9">
      <h2>Experience</h2>
      <img class="icon" src="images/brain.svg" alt="a brain with glasses">
    </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
